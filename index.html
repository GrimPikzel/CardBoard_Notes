	    <style>
      /* Electron titlebar - draggable but doesn't block content */
      .titlebar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 32px;
        background: transparent;
        -webkit-app-region: drag;
        -webkit-user-select: none;
        user-select: none;
        z-index: 999999;
        pointer-events: none; /* Don't block clicks */
      }
      
      /* Make sure the app content doesn't start behind titlebar */
      #root {
        padding-top: 0px; /* No padding needed since titlebar is transparent */
      }
    </style>
  </head>

    <div class="titlebar"></div>
    <div id="root"></div>
